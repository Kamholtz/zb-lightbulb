# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/Users/carlk/ncs/v1.8.0/zephyr/boards/arm/nrf52840dongle_nrf52840
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: C:/repos/zb-lightbulb/light_bulb/nrf52840-dongle/zephyr/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/carlk/ncs/v1.8.0/toolchain/opt/bin/arm-none-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
